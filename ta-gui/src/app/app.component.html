<h1>
  Teaching Assistant
</h1>
<h2>
  Alunos
</h2>

<!-- tr = table row
td = celula da table -->

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" ></td>
   <td><button (click)="gravar(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" ></td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
  <td>github login</td>
  <td><input [(ngModel)]="aluno.login_git"></td>
</table>

<!-- ul = unordered list -->
<!-- li = list item -->
<!-- span = define uma secao em um documento -->
<ul class="alunos">
<li *ngFor="let a of alunos">
      {{a.nome}},
      {{a.cpf}},
      {{a.email}},
      {{a.login_git}}
  </li>
  </ul>
